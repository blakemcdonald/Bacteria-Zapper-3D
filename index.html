<html>
  <head>
    <title>Bacterial Zapper 3D</title>

    <style>
      .score-board {
        position: absolute;
        left: 1010px;
        top: -20px;
      }
      #text {
        position: absolute;
        pointer-events: none;
        left: 0px;
        top: 0px;
        z-index: 2;
      }
    </style>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="sphere.js"></script>
    <script type="text/javascript" src="shaders.js"></script>
    <script type="text/javascript" src="utils/gl-matrix-min.js"></script>
    <script type="text/javascript" src="utils/gl_tools.js"></script>
    <script type="text/javascript" src="utils/geometry_tools.js"></script>
  </head>
  <body onload="main();">
    <canvas id="game-surface" height="800" width="1000">
      Your browser does not appear to support canvas.
    </canvas>
    <canvas id="text" height="800" width="1000"></canvas>
    <div class="score-board">
      <h1> Score: <span id="scoreDisplay"></span></h1>
      <h3> Bacteria Remaining: <span id="bacRemaining"></span></h3>
      <h3> Lives left: <span id="lives"></span></h3>
      <p>Click the 'bacteria' to destroy</p>
      <p>Each time a bacteria grows too big, you will lose a life</p>
      <p>Right Click and Drag to move the sphere</p>
    </div>
  </body>
</html>
